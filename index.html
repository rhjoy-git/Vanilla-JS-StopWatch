<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Vanila StopWatch</title>
</head>
<body>
    <div class="container">
        <img class="updown-anima" src="img/Waiting_Isometric.svg" alt="logo">

        <h2>Vanilla JavaScript StopWatch</h2>

        <p class="timeP"><span id="min">00</span> <span id="divider">:</span> <span id="sec">00</span> <span id="divider">.</span> <span id="tens">00</span></p>
        <button class="btn" id="btn-start">Start</button>
        <button class="btn" id="btn-stop">Stop</button>
        <button class="btn" id="btn-reset">Reset</button>
    </div>
    <script src="style.js"></script>
</body>
</html>
